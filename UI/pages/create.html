<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../resources/css/create.css">
    <title>create order</title>
</head>

<body>
    <header>
        <nav>
            <div class="main-nav-container">
                <ul class="main-nav">
                    <li><a href="profile.html">User profile</a></li>
                    <li><a href="dashboard.html">Admin Dashboard</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="container page-wrapper">
        <div class="request-box">
            <div class="brand"><em>Place your parcel delivery order</em></div>
            <form>
                <input type="text" placeholder="Name of the sender">
                <input type="text" placeholder="Name of the parcel">
                <input type="text" placeholder="Origin">
                <input type="text" placeholder="Destination">
                <input type="text" placeholder="Name of the recipient">
                <input type="number" placeholder="Weight in kgs">
                <input type="number" placeholder="Amount in ksh">
                <input type="button" value="Place delivery order">
            </form>
        </div>

        <div class="rates">
            <h4>Rates</h4>
            <div class="rates-details">
                <div class="grams">
                    <em><strong>kgs</strong></em>
                    <p>0 - 1</p>
                    <p>1 - 2</p>
                    <p>2 - 3</p>
                    <p>3 - 4</p>
                    <p>4 - 5</p>
                    <p>5 - 6</p>
                    <p>6 - 7</p>
                    <p>7 - 8</p>
                    <p>8 - 9</p>
                    <p>9 - 10</p>
                    <p>over 10</p>
                </div>
                <div class="price">
                    <em><strong>Price (KES)</strong></em>
                    <em><strong>Price (KES)</strong></em>
                    <p>200</p>
                    <p>300</p>
                    <p>400</p>
                    <p>500</p>
                    <p>600</p>
                    <p>700</p>
                    <p>800</p>
                    <p>900</p>
                    <p>950</p>
                    <p>1000</p>
                    <p>1500</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
